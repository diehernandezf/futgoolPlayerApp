{% extends './base.html' %}

{% block body %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/registro.css' %}">
<!--Aqui el codigo!!-->
<div class="container">
        <h1 class="my-4">Registrate</h1>
        <form id="formAgregar" action="/registrarForm" method="POST" enctype="multipart/form-data">{% csrf_token %}
            <div class="row">
                <div class="col-md-4">
                    <label for="txtNombre">Nombre</label>
                    <input name="txtNombre" id="txtNombre" type="text" class="form-control">
                </div>

                <div class="col-md-8">
                    <label for="txtEmail">Email:</label>
                    <input name="txtEmail" id="txtEmail" type="email" class="form-control">
                </div>

                <div class="col-md-4">
                    <label for="txtContrasena">Contrase√±a:</label>
                    <input name="txtContrasena" id="txtContrasena" type="password" class="form-control">
                </div>
            </div>
            <button class="btn btn-success mt-5 w-100">Registrarse</button>
        </form>
    </div>

{% endblock %}




{% block script %}

<script src="{% static 'js/registro.js' %}"></script>

{% endblock %}
